<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
</head>
<style>
  #mode {
    background-color: grey;
    border: 3px solid black;
  }
</style>
<body>
<h2>Payment<h2>
  <div id="mode">
    <h3>Mode of Payment</h3>
      <li><a href="#card"> Debit/Credit Card </a></li>
      <li><a href="#nb"> Net Banking </a><li>
  </div>
  <div id="card">
    <h3> Card payment </h3>
    <form>
      Card numer: <input type="number" placeholder="card number" name="cn">
      Card-holder name: <input type="text" placeholder="name" name="name">
      Expiry date: <input list="month" name="month" placeholder="month">/<input list="year" name="year" placeholder="YYYY">
      <datalist id="month">
        <option value="January">
          <option value="February">
            <option value="March">
              <option value="April">
                <option value="May">
                  <option value="June">
                    <option value="July">
                      <option value="August">
                        <option value="September">
                          <option value="October">
                            <option value="November">
                              <option value="December">
      </datalist>
      <datalist id="year">
        <option value="2020">
        <option value="2021">
        <option value="2022">
        <option value="2023">
        <option value="2024">
        <option value="2025">
        <option value="2026">
        <option value="2027">
        <option value="2028">
        <option value="2029">
        <option value="2030">
      </datalist>
      CVV: <input type="password" name="cvv" placeholder="cvv">
      <li><a href=""> Make Payment </a></li>
    </form>
    </div>
    <div id="nb">
      <h3> Net Banking </h3>
      <form>
        User-id: <input type="text" name="userid" placeholder="userid">
        Password: <input type="password" name="pwd" placeholder="password">
        Enter amount: <input type="number" name="amnt" placeholder="amount">
</body>
</html>
